<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <div class="image-container">
      <img src="images/bg-pattern-card.svg" alt="" role="presentation" aria-hidden="true">
      <img src="images/image-victor.jpg" alt="Photo of Victor Crest" role="presentation" aria-hidden="true" class="profile-picture">
    </div>

    <p class="profile-identity"><span class="profile-name">Victor Crest</span> 26</p>
    <p class="profile-location">London</p>

    <ul class="stats">
      <li><span class="stat-amount">80K</span> <span class="stat-type">Followers</span></li>
      <li><span class="stat-amount">803K</span> <span class="stat-type">Likes</span></li>
      <li><span class="stat-amount">1.4K</span> <span class="stat-type">Photos</span></li>
    </ul>
  </main>
</body>
</html>
